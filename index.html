<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tibberz Prompt Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tibberz Prompt Generator</h1>

  <div class="container">
    <!-- Mood filter -->
    <div class="card full-row">
      <label for="mood">Mood Filter</label>
      <select id="mood">
        <option>Wildcard</option>
        <option>Whimsical</option>
        <option>Battle-ready</option>
        <option>Academic</option>
        <option>Regal</option>
        <option>Mysterious</option>
        <option>Cozy</option>
        <option>Dramatic</option>
      </select>
    </div>

    <!-- All category cards are injected here -->
    <div id="categoryZone" class="flex"></div>

    <!-- Controls -->
    <div class="controls">
      <button id="btnRandomAll">ðŸŽ² Randomize All</button>
      <button id="btnReroll">ðŸ”„ Re-roll Unlocked</button>
    </div>

    <!-- Outputs -->
    <section class="outputs">
      <h2>Exports</h2>
      <label>Full Prompt<textarea id="outFull" readonly></textarea></label>
      <label>Outfit-only Block<textarea id="outOutfit" readonly></textarea></label>
      <label>Caption<textarea id="outCaption" readonly></textarea></label>
      <label>Doll Version<textarea id="outDoll" readonly></textarea></label>
      <label>JSON Export<textarea id="outJSON" readonly></textarea></label>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mapping = [
        { id: 'outFull', label: 'Try it on! âœ¨' },
        { id: 'outOutfit', label: 'Try it on! âœ¨' },
        { id: 'outCaption', label: 'Try it on! âœ¨' },
        { id: 'outDoll', label: 'Try it on! âœ¨' },
      ];

      mapping.forEach(({ id, label }) => {
        const textarea = document.getElementById(id);
        if (!textarea) return;
        const button = document.createElement('button');
        button.textContent = label;
        button.addEventListener('click', () => {
          const prompt = textarea.value.trim();
          if (prompt) {
            const url =
              'https://tibberz-image-generator.richiewg3.workers.dev/?prompt=' +
              encodeURIComponent(prompt);
            window.open(url, '_blank');
          }
        });
        textarea.parentNode.insertBefore(button, textarea.nextSibling);
      });
    });
  </script>
</body>
</html>
